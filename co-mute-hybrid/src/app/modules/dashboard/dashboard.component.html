<div class="w-100 d-flex flex-column justify-content-around align-content-center">
    <div>
        <h2>Welcome {{user?.name}} {{user?.surname}}</h2>
        <div class="d-flex justify-content-around">
            <button class="me-2" (click)="goToCreateCarPool()" class="btn btn-primary">Register ride</button>
            <button class="ms-2" (click)="goToSearchCarPool()" class="btn btn-primary">Search rides</button>
        </div>
    </div>


    <div class="d-flex flex-column justify-content-center align-content-center">

        <h6>Created car pools</h6>

          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Origin</th>
              <th scope="col">Destination</th>
              <th scope="col">Depart</th>
              <th scope="col">Arrive</th>
              <th scope="col">Duration</th>
              <th scope="col">Capacity</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pool of carPools; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{pool.origin}}</td>
              <td>{{pool.destination}}</td>
              <td>{{pool.depart}}</td>
              <td>{{pool.arrive}}</td>
              <td>{{getDuration(pool.depart,pool.arrive)}}</td>
              <td>{{pool.availableSeats}}</td>
            </tr>
            </tbody>
          </table>
    
    </div>
    
</div>
