<form  id="register">
    <h2>User Info</h2>

    <div *ngIf="user"  class="form-group" >
        <label for="name">Name</label>
        <input [(ngModel)]="user.name" name="name" type="text" id="name" class="form-control" placeholder="First name" disabled="disabled" autofocus>
    </div>

    <div class="form-group" >
        <label for="name">Surname</label>
        <input [(ngModel)]="user.surname" name="surname" type="text" id="surname" class="form-control" placeholder="First name" disabled="disabled" autofocus>
    </div>

    <div class="form-group" >
        <label for="name">Email</label>
        <input [(ngModel)]="user.email" name="email" type="text" id="email" class="form-control" placeholder="First name" disabled="disabled" autofocus>
    </div>

    <div class="form-group" >
        <label for="phone">Phone</label>
        <input [(ngModel)]="user.phone" name="phone"  type="text" id="phone" class="form-control" placeholder="First name" disabled="disabled" autofocus>
    </div>

    </form>
