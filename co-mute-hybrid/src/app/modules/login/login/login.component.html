<div class="d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-12 col-md-offset-4">
            <form [formGroup]="loginForm" id="login">
                <h2 class="text-center">Sign In</h2>
                <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button (click)="login_async()" class="btn btn-primary btn-block" type="submit" id="sign-in">Sign in</button>
            </form>
        </div>
    </div>
</div>


<div *ngIf="loginError"  id="error" class="row row-margin hidden">
    <div class="col-md-4 col-md-offset-4 alert alert-danger">
        <p>{{loginError}}</p>
    </div>
</div>
