<form [formGroup]="registerForm" id="register">
    <h2>Register</h2>

    <div *ngIf="registerForm.invalid && registerForm.errors"  id="error" class="row row-margin hidden">
        <div class="col-md-4 col-md-offset-4 alert alert-danger">
            <p>Errors in form, please verify all fields are correct</p>
        </div>
    </div>

    <div class="form-group" [formGroup]="registerForm">
        <label for="name">Name*</label>
        <input formControlName="name" type="text" id="name" class="form-control" placeholder="First name" required autofocus>
        <small *ngIf="getControl('name')?.dirty && getControl('name')?.errors" class="field-error">Name is required</small>
    </div>

    <div class="form-group">
        <label for="surname">Surname*</label>
        <input formControlName="surname" type="text" id="surname" class="form-control" placeholder="Surname" required>
        <small *ngIf="getControl('surname')?.dirty && getControl('surname')?.errors" class="field-error">Surname is required</small>
    </div>

    <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input formControlName="phone" type="text" id="phone" class="form-control" placeholder="Phone number">
    </div>

    <div class="form-group">
        <label for="email">Email*</label>
        <input formControlName="email" type="email" id="email" class="form-control" placeholder="Email address" required>
        <small *ngIf="emailCtrl?.dirty && emailCtrl?.errors" class="field-error">Email must be valid</small>
    </div>

    <div class="form-group">
        <label for="password">Password*</label>
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password" required>
        <small *ngIf="!getControl('password')?.value && getControl('password')?.dirty && getControl('password')?.errors" class="field-error">Password is required</small>
        <small *ngIf="getControl('password')?.dirty && getControl('password')?.getError('minlength')" class="field-error">Password must be atleast {{PASSWORD_LENGTH}} characters</small>
    </div>

    <div class="form-group">
        <label for="confirm-password">Confirm Password*</label>
        <input formControlName="confirmPassword" type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
        <small *ngIf="getControl('confirmPassword')?.dirty && getControl('confirmPassword')?.getError('notMatch')" class="field-error">Passwords must match</small>
    </div>

    <div class="form-group mt-2">
        <button (click)="registerUser_async()" [disabled]=registerForm.invalid class="btn btn-primary" type="submit" id="sign-in">Register</button>
    </div>
</form>
